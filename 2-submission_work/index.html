<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Navigation for Mobile/Desktop Views</title>
</head>
<link type="text/css" rel="stylesheet" href="styles.css">
<body>
    <header class="header">
        <h1>
            <a href="#">
                <img src="./images/logo.svg" alt="Snap Icon">
            </a>
        </h1>
        <img src="images/icon-menu.svg" alt="hamburger" aria-hidden="true">
        <nav class="menu">
            <ul class="nav-menu">
                <li class="features-btn">
                    <button tabindex="0">Features
                        <img src="images/icon-arrow-down.svg" alt="Arrow Down">
                    </button>
            <ul class="hidden-features">
                <li>
                    <img src="images/icon-todo.svg" alt="Todo" aria-hidden="true" width="15" height="15">
                    <a href="#">Todo List</a></li>
                <li>
                    <img src="images/icon-calendar.svg" alt="Calendar" aria-hidden="true" width="15" height="15">
                    <a href="#">Calendar</a></li>
                <li>
                    <img src="images/icon-reminders.svg" alt="Reminders" aria-hidden="true" width="15" height="15">
                    <a href="#">Reminders</a></li>
                <li>
                    <img src="images/icon-planning.svg" alt="Planning" aria-hidden="true" width="15" height="15">
                    <a href="#">Planning</a></li>
            </ul>
                </li> 
                <li class="company-btn">
                    <button>Company
                        <img src="images/icon-arrow-down.svg" alt="Arrow Down" aria-hidden="true">
                    </button>
            <ul class="hidden-company">
                <li>
                    <a href="#">History</a></li>
                <li>
                    <a href="#">Our Team</a></li>
                <li>
                    <a href="#">Blog</a></li>
            </ul>
                </li>
                <li>
                    <a href="#">Careers</a></li>
                <li>
                    <a href="#">About</a></li>
            </ul>
            <ul class="nav-buttons nav-menu">    
                <li>
                    <button tabindex="0">Login</button></li>
                <li>
                    <button tabindex="0">Register</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <img class="hero" src="images/image-hero-mobile.png" alt="Person Holding Laptop">
        <section class="remote">
            <section class="remote-information">
                <h2>Make remote work</h2>
                <p>Get your team in sync, no matter your location. Steamline processes, create team rituals, and watch productivity soar.</p>
                <a href="#">Learn more</a>
            </section>
            <section class="partners">
                <img src="images/client-databiz.svg" alt="Databiz Logo">
                <img src="images/client-audiophile.svg" alt="Audiophile Logo">
                <img src="images/client-meet.svg" alt="Meet Logo">
                <img src="images/client-maker.svg" alt="Maker Logo">
            </section>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
